<div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="Receipts"> <a href="#">Manage</a> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>title <td>Description <td>Account <td>Amount <td>Bank Account <td>Receipt Date <td>Actions   <tbody> <tr ng-repeat="receipt in receipts"> <td>{{receipt._id}} <td>{{receipt.title}} <td>{{receipt.description}} <td>{{receipt.accountId}} <td>{{receipt.amount}} <td>{{receipt.bankAccount}} <td>{{receipt.receiptDate}} <td> <a ui-sref="viewReceipt({id:receipt._id})"><i class="fa fa-search"></i></a> <a ui-sref="editReceipt({id:receipt._id})"><i class="fa fa-pencil-square-o"></i></a>    </table> </div> </widget-body> </ca-widget> </div> </div>
