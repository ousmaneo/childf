<div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="budgets"> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>title <td>Description <td>Account <td>fund Source <td>fiscal Year <td>Created Date <td>Actions   <tbody> <tr ng-repeat="budget in budgets"> <td>{{budget._id}} <td>{{budget.title}} <td>{{budget.description}} <td>{{budget.accountId}} <td>{{budget.fundSource}} <td>{{budget.fiscalYear}} <td>{{budget.createdDate}} <td> <a ui-sref="viewBudget({id:budget._id})"><i class="fa fa-search"></i></a> <a ng-click="show({id:budget._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a> <!--<a ui-sref="editBudget({id:budget._id})" ><i class="fa fa-pencil-square-o"></i></a>-->    </table> </div> </widget-body> </ca-widget> </div> </div>
