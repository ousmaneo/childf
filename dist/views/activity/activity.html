<div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="Activities"> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>Name <td>Description <td>Project <td>Created By <td>Created Date <td>Actions   <tbody> <tr ng-repeat="activity in activities"> <td>{{activity._id}} <td>{{activity.name}} <td>{{activity.description}} <td>{{activity.projectid}} <td>{{activity.createdBy}} <td>{{activity.createdDate}} <td> <a ui-sref="viewActivity({id:activity._id})"><i class="fa fa-search"></i></a> <a ng-click="show({id:activity._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a> <!--<a ui-sref="editActivity({id:activity._id})" ><i class="fa fa-pencil-square-o"></i></a>-->    </table> </div> </widget-body> </ca-widget> </div> </div>
