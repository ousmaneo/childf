<div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="accounts"> <a href="#">Manage</a> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>Name <td>Description <td>Account <td>Account type <td>Created Date <td>Actions   <tbody> <tr ng-repeat="account in accounts"> <td>{{account._id}} <td>{{account.name}} <td>{{account.description}} <td>{{account.accountId}} <td>{{account.accountType}} <td>{{account.createdDate}} <td> <a ui-sref="viewAccount({id:account._id})"><i class="fa fa-search"></i></a> <a ng-click="show({id:account._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a> <!--<a ui-sref="editAccount({id:account._id})" ><i class="fa fa-pencil-square-o"></i></a>-->    </table> </div> </widget-body> </ca-widget> </div> </div>
