<div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="Project"> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>Name <td>Description <td>Program <td>Status <td>Created Date <td>Actions   <tbody> <tr ng-repeat="project in projects"> <td>{{project._id}} <td>{{project.name}} <td>{{project.description}} <td>{{project.programid}} <td>{{project.status ? 'Active' : 'Inactive'}} <td>{{project.createdDate}} <td> <a ui-sref="viewProject({id:project._id})"><i class="fa fa-search"></i></a> <a ng-click="show({id:project._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a> <!--<a ui-sref="editProject({id:project._id})" ><i class="fa fa-pencil-square-o"></i></a>-->    </table> </div> </widget-body> </ca-widget> </div> </div>
