<div class="modal fade"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button> <h4 class="modal-title">{{title}}</h4> </div> <div class="modal-body"> <form class="form-horizontal" role="form" name="newProgram"> <div class="form-group"> <label for="name" class="col-sm-2 control-label">Name</label> <div class="col-sm-10"> <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="program.name"> </div> </div> <div class="form-group"> <label for="description" class="col-sm-2 control-label">Description</label> <div class="col-sm-10"> <textarea name="description" id="" cols="30" rows="3" class="form-control" ng-model="program.description"></textarea> </div> </div> <div class="form-group"> <label for="radio" class="col-sm-2 control-label">Status</label> <div class="col-sm-10"> <div class="radio"> <label> <input type="radio" name="status" id="inputStatus" value="1" checked ng-model="program.status"> Active </label> <label> <input type="radio" name="status" id="inputStatus" value="0" checked ng-model="program.status"> Inactive </label> </div> </div> </div> </form> </div> <div class="modal-footer"> <button type="button" ng-click="close(program)" class="btn btn-primary" data-dismiss="modal">OK</button> <button type="button" ng-click="cancel()" class="btn">Cancel</button> </div> </div> </div> </div>
