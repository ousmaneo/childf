<div> <div class="row"> <div class="col-lg-12"> <ca-widget> <widget-header icon="fa-tasks" title="Programs"> <a href="#">Manage</a> <a href="" class="btn btn-primary" ng-click="show()">Create</a> </widget-header> <widget-body classes="medium no-padding"> <div class="table-responsive"> <table datatable="ng" class="row-border hover"> <thead> <tr> <td>Id <td>Name <td>Description <td>Status <td>Created By <td>Created Date <td>Action   <tbody> <tr ng-repeat="program in programs"> <td>{{program._id}} <td>{{program.name}} <td>{{program.description}} <td>{{program.status ? 'Active' : 'Inactive'}} <td>{{program.createdBy}} <td>{{program.createdDate}} <td> <a ui-sref="viewProgram({id:program._id})"><i class="fa fa-search"></i></a> <a ui-sref="editProgram({id:program._id})"><i class="fa fa-pencil-square-o"></i></a>    </table> </div> </widget-body> </ca-widget> </div> </div> </div>
