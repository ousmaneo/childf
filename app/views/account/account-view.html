
<ca-widget>
  <div class='view-page view-page-program col-xs-12'>
    <widget-header icon="fa-calandar" title="Account Name: {{account.name|uppercase}}">

      <a ui-sref="removeAccount({id:account._id})" ><i class="fa fa-trash-o"></i></a>
    </widget-header>
    <widget-body classes="medium no-padding">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <h4>Description</h4>
        <p>{{account.description}}</p>
        <h4>Description</h4>
        <p>{{account.fundSource}}</p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <h4>Author</h4>
        <p>{{account.createdBy}}</p>
        <h4>Account</h4>
        <p>{{account.accountId}}</p>
        <h4>Fiscal Year</h4>
        <p>{{account.fiscalYear}}</p>
        <h4>Creation Date</h4>
        <p>{{account.createdDate}}</p>
      </div>
    </widget-body>
  </div>
</ca-widget>
