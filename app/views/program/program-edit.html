
<ca-widget>
  <widget-header icon="fa-calandar" title="Program Name : {{program.name|uppercase}}">
    <a ui-sref="editProgram({id:program._id})" ><i class="fa fa-trash-o"></i></a>
  </widget-header>
  <widget-body classes="medium no-padding">

      <input type="hidden" name="name" id="inputID" class="form-control" value="{{program._id}}" title="" required="required" >

      <form class="form-horizontal" role="form" name="newProgram">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Program Name" ng-model="program.name">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea name="description" id="" cols="30" rows="3" class="form-control" ng-model="program.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="radio" class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="status" id="inputStatus" value="1" checked="checked" ng-model ="program.status">
                Active
              </label>
              <label>
                <input type="radio" name="status" id="inputStatus" value="0" checked="checked" ng-model ="program.status">
                Inactive
              </label>
            </div>
          </div>
        </div>
      </form>
    <div class="modal-footer">
      <button type="button" ng-click="update(program)" class="btn btn-primary" data-dismiss="modal">OK</button>
      <button type="button" ng-click="cancel()" class="btn">Cancel</button>
    </div>

  </widget-body>
</ca-widget>
