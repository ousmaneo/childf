<div>
<div class="row">
  <div class="col-lg-12">
    <ca-widget>
      <widget-header icon="fa-tasks" title="Programs">
        <a href="#">Manage</a>
        <a href="" class="btn btn-primary" ng-click="show()">Create</a>
      </widget-header>
      <widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table datatable="ng"  class="row-border hover">
            <thead>
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Description</td>
              <td>Status</td>
              <td>Created By</td>
              <td>Created Date</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody>
              <tr ng-repeat="program in programs">
                <td>{{program._id}}</td>
                <td>{{program.name}}</td>
                <td>{{program.description}}</td>
                <td>{{program.status ? 'Active' : 'Inactive'}}</td>
                <td>{{program.createdBy}}</td>
                <td>{{program.createdDate}}</td>
                <td>
                  <a ui-sref="viewProgram({id:program._id})"><i class="fa fa-search"></i></a>
                  <a ng-click="show({id:program._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a>
                  <!--<a ui-sref="editProgram({id:program._id})" ><i class="fa fa-pencil-square-o"></i></a>-->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </widget-body>
    </ca-widget>
  </div>
</div>
</div>
