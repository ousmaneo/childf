<div ng-controller="ProgramsCtrl as proGram">
<div class="row">
  <div class="col-lg-12">
    <ca-widget>
      <widget-header icon="fa-tasks" title="Programs">
        <a href="#">Manage</a>
        <a href="" class="btn btn-primary" ng-click="proGram.show()">Create</a>
      </widget-header>
      <widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table datatable="ng"  class="row-border hover">
            <thead>
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Description</td>
              <td>Status</td>
              <td>Created By</td>
              <td>Modified by</td>
              <td>Created Date</td>
              <td>Modified Date</td>
            </tr>            
          </thead>
          <tbody>
              <tr ng-repeat="program in proGram.programs">
                <td>{{program._id}}</td>
                <td>{{program.name}}</td>
                <td>{{program.description}}</td>
                <td>{{program.status ? 'Active' : 'Inactive'}}</td>
                <td>{{program.createdBy}}</td>
                <td>{{program.modifiedBy}}</td>
                <td>{{program.createdDate}}</td>
                <td>{{program.modifiedDate}}</td>
              </tr>
            </tbody>  
          </table>  
        </div>      
      </widget-body>    
    </ca-widget>
  </div>
</div>
</div>
