
  <div class="row">
    <div class="col-lg-12">
      <ca-widget>
        <div class='view-page view-page-program col-xs-12'>
          <widget-header icon="fa-tasks" title="budgets">

            <a href="" class="btn btn-primary" ng-click="show()">Create</a>
          </widget-header>
          <widget-body classes="medium no-padding">
            <div class="table-responsive">
              <table datatable="ng"  class="row-border hover">
                <thead>
                <tr>
                  <td>Id</td>
                  <td>title</td>
                  <td>Description</td>
                  <td>Account</td>
                  <td>fund Source</td>
                  <td>fiscal Year</td>
                  <td>Created Date</td>
                  <td>Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="budget in budgets">
                  <td>{{budget._id}}</td>
                  <td>{{budget.title}}</td>
                  <td>{{budget.description}}</td>
                  <td>{{budget.accountId}}</td>
                  <td>{{budget.fundSource}}</td>
                  <td>{{budget.fiscalYear}}</td>
                  <td>{{budget.createdDate}}</td>
                  <td>
                    <a ui-sref="viewBudget({id:budget._id})"><i class="fa fa-search"></i></a>
                    <a ng-click="show({id:budget._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a>
                    <!--<a ui-sref="editBudget({id:budget._id})" ><i class="fa fa-pencil-square-o"></i></a>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </widget-body>
        </div>
      </ca-widget>
    </div>
  </div>
