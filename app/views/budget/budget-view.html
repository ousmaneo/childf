
<ca-widget>
  <div class='view-page view-page-program col-xs-12'>
    <widget-header icon="fa-money" title="{{budget.title|lowercase}}">
      <a ui-sref="removeBudget({id:budget._id})" ><i class="fa fa-trash-o"></i></a>
    </widget-header>
    <widget-body classes="medium no-padding">
      <div class="col-xs-12 col-md-6 col-lg-7">
        <div class='item'>
          <h4>Description : </h4> {{budget.description}}
        </div>
        <div class='item'>
          <h4>Fund source : </h4> {{budget.fundSource}}
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-5">
        <div class='item'>
          <h4>Author :</h4> {{budget.createdBy}}
        </div>
        <div class='item'>
          <h4>Account :</h4> {{budget.accountId}}
        </div>
        <div class='item'>
          <h4>Fiscal Year :</h4> {{budget.fiscalYear}}
        </div>
        <div class='item'>
          <h4>Creation Date</h4> {{budget.createdDate}}
        </div>
      </div>
    </widget-body>
  </div>
</ca-widget>
