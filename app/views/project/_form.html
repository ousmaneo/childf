<div class="modal-header">
  <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="newproject">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Project Name" ng-model="project.name">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" id="" cols="30" rows="3" class="form-control" ng-model="project.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="program" class="col-sm-2 control-label">Program</label>
      <div class="col-sm-10">
        <!--<input type="number" name="programid" id="inputProgramid" class="form-control" value="" min="{5"} ma step="" required="required" ng-model="project.programid">-->
        <select name="programid" id="programid" class="form-control" ng-model="project.programid"  ng-options="item._id as item.name for item in options">
        	<option value=""> -- Select One -- </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="radio" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="status" id="inputStatus" value="1" checked="checked" ng-model ="project.status">
            Active
          </label>
          <label>
            <input type="radio" name="status" id="inputStatus" value="0" checked="checked" ng-model ="project.status">
            Inactive
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="close(project)" class="btn btn-primary" data-dismiss="modal">OK</button>
  <button type="button" ng-click="cancel()" class="btn">Cancel</button>
</div>
