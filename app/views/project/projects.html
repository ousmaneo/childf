
  <div class="row">
    <div class="col-lg-12">
      <ca-widget>
        <widget-header icon="fa-tasks" title="Project">
          <a href="#">Manage</a>
          <a href="" class="btn btn-primary" ng-click="show()">Create</a>
        </widget-header>
        <widget-body classes="medium no-padding">
          <div class="table-responsive">
            <table datatable="ng"  class="row-border hover">
              <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>Program</td>
                <td>Status</td>
                <td>Created By</td>
                <td>Created Date</td>
                <td>Actions</td>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="project in projects">
                <td>{{project._id}}</td>
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>{{project.programid}}</td>
                <td>{{project.status ? 'Active' : 'Inactive'}}</td>
                <td>{{project.createdBy}}</td>
                <td>{{project.createdDate}}</td>
                <td>
                  <a ui-sref="viewProject({id:project._id})"><i class="fa fa-search"></i></a>
                  <a ng-click="show({id:project._id,type:'edit'})"><i class="fa fa-pencil-square-o"></i></a>
                  <!--<a ui-sref="editProject({id:project._id})" ><i class="fa fa-pencil-square-o"></i></a>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </widget-body>
      </ca-widget>
    </div>
  </div>
