
<ca-widget>
  <div class='view-page view-page-program col-xs-12'>
    <widget-header icon="fa-tasks" title="{{activity.name|lowercase}}">
      <a ui-sref="removeActivity({id:activity._id})" ><i class="fa fa-trash-o"></i></a>
    </widget-header>
    <widget-body classes="medium no-padding">
      <div class="col-xs-12 col-md-6 col-lg-7">
        <div class='item'>
          <h4>Description :</h4> {{activity.description}}
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-5">
        <div class='item'>
          <h4>Author : </h4> {{activity.createdBy}}
        </div>
        <div class='item'>
          <h4>Project :</h4> {{activity.projectid}}
        </div>
        <div class='item'>
          <h4>Creation Date :</h4> {{activity.createdDate}}
        </div>
      </div>
    </widget-body>
  </div>
</ca-widget>
